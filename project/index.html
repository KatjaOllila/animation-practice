<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Mooli&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>    
        <title>Club Diamond</title>
</head>
<body>    
    <div class="header">        
        <h1>Comedy Night</h1>
    </div>
    <div class="presentation">
        <br>
        <h2 class="animate__animated animate__bounceInDown">Club Diamond presents</h2>
        <h2 class="animate__animated animate__backInLeft">Three Kings</h2>       
    </div>
    <div class="guests">
        <div class="guest-card">
            <div class="box-top">
                <h3>Andrew Tate</h3>
            </div>            
            <img src="images/tate.jpg"> 
            <div class="box-bottom">
                <p>Theme: The emotions and inner life of women</p>
            </div>           
        </div>
        <div class="guest-card">
            <div class="box-top">
                <h3>Donald Trump</h3>
            </div>
            <img src="images/trump.jpg" width="280" height="183">
            <div class="box-bottom">
                <p>Theme: growing up poor and knowing more than anyone alive</p>
            </div> 
        </div>
        <div class="guest-card">
            <div class="box-top">
                <h3>Jordan Peterson</h3>
            </div>
            <img src="images/peterson.jpg">
            <div class="box-bottom">
                <p>Theme: The hardship of being a white male</p>
            </div> 
        </div>    
    </div>
    <div class="footer">
        <button>Book your tickets</button>
    </div>    
</body>
</html>
